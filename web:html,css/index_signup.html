<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_signup.css">
    <title>SignUp Page</title>
</head>
<body>
    <div id="signup_body">
        <h1>회원가입</h1>
        <form action="" id="signup_form">
            <div class="signup_form_p">
            <label for="id" class="signup_label">학번</label><br>
            <input type="text" id="id" class="signup_input" name="id"></div>
            <div class="signup_form_p">
            <label for="pw" class="signup_label">비밀번호</label><br>
            <input type="password" id="pw" class="signup_input" name="pw"></div>
            <div class="signup_form_p">
            <label for="pw_check" class="signup_label">비밀번호 확인</label><br>
            <input type="password" id="pw_check" class="signup_input" name="pw_check"></div>
            <div class="signup_form_p">
            <label for="major" class="signup_label" id="major_label">전공</label>
            <label for="year" class="signup_label" id="year_label">학년</label><br>
            <select name="major" id="major_select">
                <option value="">------------선택------------</option>
                <option value="">전자전기공학부</option>
                <option value="">컴퓨터공학과</option>
                <option value="">산업 데이터공학과</option>
                <option value="">신소재공학과</option>
                <option value="">화학공학과</option>
                <option value="">기계 시스템디자인공학과</option>
                <option value="">건축학과</option>
                <option value="">실내건축학과</option>
                <option value="">도시공학과</option>
                <option value="">경영학과</option>
                <option value="">영어영문학과</option>
                <option value="">독어독문학과</option>
                <option value="">불어불문학과</option>
                <option value="">국어국문학과</option>
                <option value="">법학과</option>
                <option value="">수학교육과</option>
                <option value="">국어교육과</option>
                <option value="">영어교육과</option>
                <option value="">역사교육과</option>
                <option value="">교육학과</option>
                <option value="">동양화과</option>
                <option value="">회화과</option>
                <option value="">판화과</option>
                <option value="">조소과</option>
                <option value="">목조형가구학과</option>
                <option value="">예술학과</option>
                <option value="">금속조형디자인과</option>
                <option value="">도예유리과</option>
                <option value="">섬유미술패션디자인과</option>
                <option value="">시각디자인과</option>
                <option value="">산업디자인과</option>
                <option value="">미술대학 자율전공</option>
                <option value="">경제학과</option>
                <option value="">캠퍼스자율전공</option>
                <option value="">뮤지컬전공</option>
                <option value="">실용음악전공</option>
            </select>
            <select name="year" id="year_select">
                <option value="">-----선택-----</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5학년 이상</option>
            </select>
            </div>
            <input type="submit" value=">" id="next_button">
        </form>
    </div>
</body>
</html>
